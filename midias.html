<html>
<head>
  <title> Audio e Video </title>
</head>
  
  <body>
    
    <h1>Música 1</h1>
    <audio controls>
	<source src="musica1.mp3" type="audio/mpeg">
    </audio>

    <h1>Música 2</h1>
    <audio controls>
        <source src="musica2.mp3" type="audio/mpeg">
    </audio>

    <h1>Video 1</h1>
    <video width="320" height="240" controls>
       <source src="video1.mp4">
    </video>

    <h1>Video 2</h1>
    <video width="320" height="240" controls>
       <source src="video2.mp4">
    </video>

     <h1>Video do Youtube</h1>
	  <iframe width="560" height="315" src="https://www.youtube.com/embed/nVjsGKrE6E8?si=eruF9RgnllVPaK03" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
	  encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
