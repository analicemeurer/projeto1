<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Visita Técnica</title>
  <style>
    .relatorio {
      width: 100%;
      height: 100%;
    }
    .titulo {
      color: #000;
      background-color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    .imagem {
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    .imagem:hover {
      opacity: 0.7;
    }
    .next {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
    .prev {
      position: absolute;
      left: 10px;
      bottom: 10px;
    }
    .galeria img {
      cursor: pointer;
    }
    .galeria img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="relatorio">
    <h1 class="titulo">Relatório de Visita Técnica</h1>
    <div class="galeria">
      <img src="fotos/foto1.jpg" class="imagem" alt="Imagem 1">
      <img src="img/imagem-2.jpg" class="imagem" alt="Imagem 2">
      <img src="img/imagem-3.jpg" class="imagem" alt="Imagem 3">
      <img src="img/imagem-4.jpg" class="imagem" alt="Imagem 4">
      <img src="img/imagem-5.jpg" class="imagem" alt="Imagem 5">
      <img src="img/imagem-6.jpg" class="imagem" alt="Imagem 6">
      <img src="img/imagem-7.jpg" class="imagem" alt="Imagem 7">
      <img src="img/imagem-8.jpg" class="imagem" alt="Imagem 8">
      <img src="img/imagem-9.jpg" class="imagem" alt="Imagem 9">
      <img src="img/imagem-10.jpg" class="imagem" alt="Imagem 10">
    </div>
    <a href="#" class="prev"><img src="img/icone-anterior.png" alt="Anterior"></a>
    <a href="#" class="next"><img src="img/icone-proximo.png" alt="Próximo"></a>
  </div>
</body>
</html>
