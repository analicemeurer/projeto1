<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Visita Técnica</title>
  <style>
    .relatorio {
      width: 100%;
      height: 100%;
    }
    .titulo {
      color: #000;
      background-color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .galeria {
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    .imagem {
      float: left;
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    .imagem:hover {
      opacity: 0.7;
    }
    .next {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
    .prev {
      position: absolute;
      left: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="relatorio">
    <h1 class="titulo">Relatório de Visita Técnica</h1>
    <div class="galeria">
      <img src="fotos/foto1.jpg" class="imagem" alt="Imagem 1">
      <img src="fotos/foto2.jpg" class="imagem" alt="Imagem 2">
      <img src="fotos/foto3.jpg" class="imagem" alt="Imagem 3">
      <img src="fotos/foto4.jpg" class="imagem" alt="Imagem 4">
      <img src="fotos/foto5.jpg" class="imagem" alt="Imagem 5">
      <img src="fotos/foto6.jpg" class="imagem" alt="Imagem 6">
      <img src="fotos/foto7.jpg" class="imagem" alt="Imagem 7">
      <img src="fotos/foto8.jpg" class="imagem" alt="Imagem 8">
      <img src="fotos/foto9.jpg" class="imagem" alt="Imagem 9">
      <img src="fotos/foto10.jpg" class="imagem" alt="Imagem 10">
    </div>
    <a href="#" class="prev"><img src="img/icone-anterior.png" alt="Anterior"></a>
    <a href="#" class="next"><img src="img/icone-proximo.png" alt="Próximo"></a>
  </div>
</body>
</html>
